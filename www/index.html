<!DOCTYPE html>
<html>
	<head>
		<title>Assignment</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="cjs/index.js"></script>
	</head>
	<body ng-app="Assignmentapp" ng-controller="Assignmentcontroller" ng-init="listregistereduser()">
		<section class="material-half-bg">
			<div class="cover"></div>
		</section>
		<section class="login-content">
			<div class="logo">
				<h2><center>Login Form</center></h2>
			</div>
			<div class="login-box">
				<form  class="login-form">
					<h3 class="login-head">SIGN IN</h3>
					<div class="form-group">
						<label class="control-label">USERNAME</label>
						<input type="text" placeholder="USERNAME" ng-model="user.emailid1" autofocus class="form-control">
					</div>
					<div class="form-group">
						<label class="control-label">PASSWORD</label>
						<input type="password" id="pwd" name="pwd" placeholder="Password" ng-model="user.password" class="form-control">
					</div>
					 <div class="form-group">
						 <div class='col-sm-12'>
							<input type="checkbox" id="eye" value="" />
							<span >Show password</span>
						</div> 
			 
					</div>
					<div class="form-group">
					
					<button class="btn btn-success" ng-click="submitForm()">SIGN IN </button>
					<button class="btn btn-warning pull-right" data-toggle="modal" data-target="#myModalregister">Register ?</button>
					
					</div>
		

			</div>
			
			<!--        Registration PASSWORD MODAL  -->
			  <div class="modal fade" id="myModalregister" role="dialog">
        <div class="modal-dialog" >

            <!-- Modal content-->
            <div class="modal-content">

                
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><center>Registration Form</center></h4>
                    </div>
					<div class="modal-body">
                    <form name="form" role="form" >
                        <div class="col-lg-12">
                            <label>Username</label>
                            <input type="text" name="userName"  class="form-control" ng-model="user.username" required  placeholder="Username" ng-blur="verifyuser(user.username)"/>
                           <div style="color:#FF0000;font-size:15px;"><i>{{duplicateuser}}</i></div>
                        </div>
                       <div class="col-lg-12">
                        <br>
                        </div>
                        <div class="col-lg-12">
                            <label>Email</label>
                            <input type="email" name="userEmail"  class="form-control" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$" ng-model="user.emailid1" required placeholder="Email ID" ng-blur="verifyemail(user.emailid1)"/>
                            <div style="color:#FF0000;font-size:15px;"><i>{{duplicateemail}}</i></div>
                        </div>
                      <div class="col-lg-12">
                            <label>Password</label>
                            <input type="password" class="form-control" ng-model="user.password" required placeholder="PASSWORD"/>
                           
                        </div>
                     <div class="col-lg-12">
						 <br>
                        <label>Mobile No</label>
						
						<input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" maxlength = "10" class="form-control" ng-model="user.mobileno"  required > 
                        </div>
                        <div class="col-lg-12">
						 <br>
                        <label class="col-sm-3">Gender</label>&nbsp&nbsp&nbsp&nbsp
						<input type="radio" value="male" ng-model="user.gender" >Male
						<input type="radio" value="female" ng-model="user.gender" >Female
						</div>
						<div class="col-lg-12">
						 <br>
						<label class="col-sm-3">Upload Image</label>
						<input type="file" value='upload' id="file" name="file" ngf-select ng-model="user.imageprofile" ngf-max-size="20MB" >
                        </div>
						
                        <div class="col-lg-offset-9">
                            <button type="button" ng-disabled="form.$invalid" ng-click="registeruser()" class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
		</section>
		
		<script src="js/ng-file-upload.min.js"></script>
		<script src="js/ng-file-upload-shim.min.js"></script>
		
	</body>

	
  
</html>
